<!doctype html>
<html ng-app>
<head>
<meta charset="utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
<script src="cordova-2.0.0.js"></script>
<script type="text/javascript">
  function toTodo() {
    if (confirm("转入Todo demo?")) {
      // invoke java method via JavascriptInterface
      window.driod_contenxt.toTodoActivity(); // FIXME: 支持传递参数？
    }
  }

  // invoke java via Plugin
  var theTime = {};
  theTime.now = function(callback) {
    cordova.exec(callback, function(err) {
      callback('Nothing to reply.');
    }, "Time", "now", []);
  };

  function onShowTime() {
    theTime.now(function(now) {
      alert("now: " + now);
    });
  }
</script>
</head>
<body>
  <h1>Hello World</h1>
  <div>
    <label>Name:</label> <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <hr>
    <h2>Hello {{yourName}}!</h2>
  </div>

  <!--  //////////////////////////////////////////////////// -->
  <div style="height: 180px">&nbsp;</div>
  <div>
    <input type="button" value="time.now" onclick="onShowTime()" />
  </div>
  <div>
    <ul>
      <li><a href="todo.html">Todo Demo (通过链接访问)</a></li>
      <li><a href="javascript:toTodo()">Todo Demo (通过调用Java访问)</a></li>
    </ul>
  </div>
</body>
</html>
